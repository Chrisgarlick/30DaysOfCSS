<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <img class="bg" src="images/bg-pattern.svg" alt="">
      <img class="circles" src="images/pattern-circles.svg" alt="">
      <div class="words">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>
    <div class="middle">
      <h6 class="page">100K Pageviews</h6>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <h6 class="money"><span>$16.00</span> /month</h6>
      <div class="billing">
        <p>Monthly Billing</p>
        <input type="checkbox" id="switch">
        <label for="switch"></label>
        <p>Yearly Billing</p>
        <button>-25%</button>
      </div>
    </div>
    <div class="bottom">
      <p class="websites" ><img src="images/icon-check.svg">Unlimited websites</p>
      <p><img src="images/icon-check.svg">100% data ownership</p>
      <p><img src="images/icon-check.svg">Email reports</p>
      <button class="cta">Start my Trial</button>
    </div>
  </div>
  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
