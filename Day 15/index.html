<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

<body>
  <div class="card">
    <div class="top">
      <h1>Social Media Dashboard</h1>
      <p class="total">Total Followers: 23,004</p>
      <div class="dark">
        <p>Dark Mode</p>
        <input type="checkbox">
      </div>
    </div>
    <div class="followers">
      <div class="facebook">
        <p><img src="images/icon-facebook.svg">@nathanf</p>
        <p class="num">1987</p>
        <p class="fol">Followers</p>
        <p class="uptext" ><img class="up" src="images/icon-up.svg">12 Today</p>
      </div>
      <div class="twitter">
        <p><img src="images/icon-twitter.svg">@nathanf</p>
        <p class="num">1044</p>
        <p class="fol">Followers</p>
        <p class="uptext"><img class="up" src="images/icon-up.svg">99 Today</p>
      </div>
      <div class="insta">
        <p><img src="images/icon-instagram.svg">@realnathanf</p>
        <p class="num">11k</p>
        <p class="fol">Followers</p>
        <p class="uptext"><img class="up" src="images/icon-up.svg">1099 Today</p>
      </div>
      <div class="youtube">
        <p><img src="images/icon-youtube.svg">Nathan F.</p>
        <p class="num">8239</p>
        <p class="fol">Subscribers</p>
        <p class="downtext"><img class="up" src="images/icon-down.svg">144 Today</p>
      </div>
    </div>
   
  <div class="attribution">
