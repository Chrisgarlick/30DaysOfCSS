<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="mobile" src="images/bg-mobile.png" alt="">
    <img class="desktop" src="images/bg-desktop.png" alt="">
    <div class="top">
      <img id="logo" src="images/logo.svg" alt="">
      <img class="icon" src="images/icon-document.svg" alt="">
      <img class="icon2" src="images/icon-folder.svg" alt="">
      <img class="icon3" src="images/icon-upload.svg" alt="">
    </div>
    <div class="bottom">
      <p class="storage">Youâ€™ve used <b>815 GB</b> of your storage</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <p class="gb">0 GB</p>
      <p class="gb" id="two">1000 GB</p>
    </div>
    <div class="usage">
      <p><b>185</b> GB left</p>
    </div>
  </div>

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
