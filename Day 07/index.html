<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="pic">
      <img class="mobile" src="images/hero-mobile.jpg" alt="">
      <img class="desktop" src="images/hero-desktop.jpg" alt="">
    </div>
    <div class="left">
      <div class="header">
        <h1 class="first">WE'RE</h1>
        <h1 class="second">COMING SOON</h1>
      </div>
      <div class="content">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form method="POST" class="contact">
        <input type="email" class="email" placeholder="Email Address">
        <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
  </div>

 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
